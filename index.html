<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Universo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="overlay">
        <div id="bolhas-container"></div> 
        <a href="#" id="btn-abrir">
            <span></span><span></span><span></span><span></span>
            ABRA
        </a>
    </div>

    <div id="universo" class="hidden">
        <div class="container-principal" id="main-card">
            
            <div class="music-player">
                <div class="player-content">
                    <img src="foto1.jpg" class="album-art" alt="Capa">
                    <div class="track-info">
                        <span class="track-name">Nossa Música</span>
                        <span class="artist-name">Para Você ❤️</span>
                    </div>
                    <div class="player-controls">
                        <i class="fas fa-step-backward"></i>
                        <i class="fas fa-play" id="play-pause-icon"></i>
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                    
                </div>
            </div>

            <div class="moldura-foto">
                <div class="coracao c1">❤</div>
                <div class="coracao c2">❤</div>
                <div class="coracao c3">❤</div>
                <div class="coracao c4">❤</div>
                <div class="coracao c5">❤</div>
                <img src="foto1.jpg" alt="Foto Casal" id="foto-casal">
            </div>
            
            <div id="timer"></div>
            
            <div id="frase-amor">
                "Para o mundo você pode ser apenas uma pessoa, mas para mim você é o meu mundo inteiro."
            </div>

            <div class="espacador-btn">
                <a href="#" id="btn-teamo">
                    <span></span><span></span><span></span><span></span>
                    TE AMO
                </a>
            </div>
        </div>
    </div>

    <audio id="musicaFundo" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
